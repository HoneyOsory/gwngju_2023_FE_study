<DocType html>
    <html>
    <head>
        <title> 01_입력폼 </title>
        <script type="text/javascript">
            /* 함수생성하기 */
            function goView(){
                alert("함수가 호출되었습니다.");
            }
        </script>
    </head>
    <body>
        <!-- 
            [입력 폼]
            = form 태그 내에서 정의
            - 입력을 담당하는 태그 : input
            - 입력 유형 : text, radio, checkbox, select, textarea
            - 입력 처리방법 : button(버튼)을 통해 submit(서버로 전송)
            - 서버로 전송되는 데이터는 form 태그 내에 있어야 합니다.
         -->
         <!-- Request : 요청한 값
              Respawn : 요청받아서 반환하는 값-->
        <h3>회원 로그인: text 입력</h3>
        <!-- a태그와 href와 유사한 기능 : action -->
        <!--onInput() : 입력되는 값이 있는 경우...자동으로 호출되는 함수
            parseInt() : 모든 입력값은 문자열입니다. 따라서 연산을 할 경우 int로 형변환 해야합니다. -->
    <form action="http://www.daum.net" method="get" 
            onInput="x.value=parseInt(a.value)+parseInt(b.value)"> 
        <!--method : 값을 전달하나는 방식 (get 과 post)
            get : url 뒤에 ?표를 이용해서 전송(보임)
            post : 내부적으로 표준규약에 의해 전송(안보임)-->
        아이디 : <input type="text" name="id" value="" size="50"  maxlength="10"><br>
        아이디 : <input type="text" name="id" value="asdf" size="50" disabled >
        <!--size: 텍스트 박스의 너비를 지정-->
        <!--readonly : 읽기 전용으로 만들기, 입력불가
                     : 수정페이지에서 수정하지 않아도 되는 항목에 사용-->
        <!-- disabled : 비활성화 시키기 -->
        <!-- maxlegth : 입력값의 길이 제한 -->
        <br>
        <!-- 패스워드 타입은 별도로 지정되어 있음 -->
        패스워드 : <input type="password" name="pw" value="">
        <br>
        <hr/>
        <!-- radio 버튼 처리
            radio 특징
            - 한개만 선택 가능한 입력방식
        -->
        <input type="radio" name="gender" value="m"> 남자<br/>
        <input type="radio" name="gender" value="f" checked> 여자<br>
        <input type="radio" name="gender" value="o"> 기타<br>
        <!--checked : default 값으로 선택되게 함 -->
        <hr/>
        <!-- select(Drop Down lsit 라고도 합니다.) 처리 -->
        차종 선택 :
        <select name="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="audi" selected>audi</option>
            <!-- selected : 옵션 중에 맨 처음 보여주고 싶은 항목을 지정할 때 -->
        </select> 
        <hr>
        <!-- textarea : 여러 줄 문장을 입력하고자 할때 사용 -->
        <!--rows : 너비
            cols : 높이 -->
        내용 :
        <textarea name="contens" rows="10" cols="30">
            여기에 입력해 주세요!!
        </textarea>
        <hr>
        <!--datalist 속성-->
        <!--select 태그와 유사한 기능-->
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Chrome"></option>
            <option value="Firefox"></option>
        </datalist>
        <hr>
        <!--output(출력) 태그 처리-->  <!--25,26,28줄 -->
        0
        <input type="range" id="a" name="a" value="50">
        100
        +
        <input type="number" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>

    
        <!-- <button>전송</button>         -->
        <hr>
        <input type="submit" value="저장">
        <!--button 태그는 input type의 submit과 유사하게 사용됨
            다만, 자바스크립트를 통해 속성들을 처리해야함 -->
        <!--alter()함수 : 안내창(팝업창)을 보여주는 자바스크립트 함수 -->
        <button type="button" onclick="alert('마우스 클릭됐습니다!')">저장하기</button>
        <button type="button" onclick="goView()">자바스크립트 함수호출</button>
    </form> 
    </body>
    </html>
    <!--on~: event함수 어떤 일이 일어나기까지 기다리는 함수. -->

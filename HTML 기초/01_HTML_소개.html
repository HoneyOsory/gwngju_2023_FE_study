<!--html 주석 
		- doctype : 문서 유형 정의
		- html 문서는 <html>로 시작 </html>로 닫기
		- 문서 정보(정의 부분) : head 영역
		- 브라우저에 보이는 부분 : body 영역
-->
<!DOCTYPE html>
<html>
<head>
	<title>:::01_HTML_소개:::
	</title>
</head>
<body>
	* HTML은 웹 문서를 기술하기 위한 마크업 언어(Web Page)
	<!-- 줄바꾸기 태그 -->
	<br/>
	* HTML = Hypertext Markup Language
	<br>
	* HTML을 웹페이지, 문서라고 칭합니다.
	<br>
	* HTML은 Tag(태그)에 의해 구조가 표현됩니다.
	<br>
	* HTML Tag는 시작과 끝이 있으며,
	<br>
	* 시작과 끝 사이에는 텍스트 또는 다른 Tag가 올 수 있습니다.
	<br>
	* 시작과 끝을 한번에 사용하는 태그도 있습니다.(br태그 처럼)
</body>
</html>

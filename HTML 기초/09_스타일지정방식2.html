<html>
<head>
	<title>09_HTML_태그소개_스타일지정방식</title>
	<link rel = "stylesheet" href="./css/09_css.css"> 
</head>
<body>
	<!-- 
	<스타일 지정방식 3가지>
	* 인라인 방식 : html 태그 내에 속성으로 지정하는 방식
	* 내부 방식 : head 태그 내에 style 태그를 정의하는 방식
	* 외부 방식 : style 파일을 외부에 저장해 놓고 불러들이는 방식
			   외부 파일을 만들 때 확장자는 *.css로 합니다.
	* 우선 순위 : 인라인 방식 > 내부 방식 > 외부 방식
	-->
	<h3 style="background-color:gray;">
		인라인 방식의 스타일 적용하기
	</h3>
	<p style="color:blue;">
		HTML 태그에 속성으로 적용하는 방식
	</p>
	
	<hr/>
	<h3>
		내부 방식의 스타일 적용하기
	</h3>
	<p>
		head 태그 영역에 style 태그를 이용하여 적용하는 방식
		- 내부 방식의 경우 스타일을 지정할 특정 태그를 지정해야 합니다.
	</p>
</body>
</html>

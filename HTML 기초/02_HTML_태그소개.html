<DocType html>
<html>
<head>
	<title>:::02.HTML_태그소개:::</title>
</head>
<body>
	<!-- 페이지 제목을 나타내는 h태그(header) 
		* 웹페이지에서 내용의 소제목으로 주요 사용됨
		* h태그는 행 전체 영역을 자처하기 때문에, 자동 줄바꿈됨
		-->
	<h1>가장 큰 제목:h1</h1>
	<h2>두번째 큰 제목:h2</h2>
	<h3>세번째 큰 제목:h3</h3>
	<h4>네번째 큰 제목:h4</h4>
	<h5>다섯번째 큰 제목:h5</h5>
	<h6>여섯번째 큰 제목:h6</h6>
	<h7>일곱번째 큰 제목:h7</h7>
	<!-- 영역 구분을 위해 선그리기
		* hr 태그 사용
		* br 태그는 텍스트 뒤에 문장의 줄바꿈을 원할때 쓴다.
	-->
	<hr/>
	<!-- p태그
		* 문장의 단락을 구분할 때 사용됨
		* 단락은 행 전체 영역을 차지합니다.(br 사용안함)
	-->
	<h1>첫번째 단락(p태그) 만들기</h1>
	<p>
		안녕하세요. HTML 입니다.<br/>
		오늘은 HTML을 사용합니다.<br/>
		p태그는 문단(단락)을 의미합니다.
	</p>	
	<h3>두번째 단락 만들기</h3>
	<p>
		두번째 단락 입니다.<br/>
		단락을 추가할때는 p태그를 사용하면 됩니다.
	</p>
</body>
</html>

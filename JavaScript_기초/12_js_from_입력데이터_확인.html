<DocType html>
    <html>
    <head>
        <title>12_form_입력데이터_확인하기</title>
        <script type="text/javascript">
            // 회원아이디 및 패스워드 입력학인
            // 입력 확인 후 전송하기
            function goLogin(){
                var fm=document.getElementById("fm");
                // 회원 아이디 입력 여부 확인하기
                if(fm.mem_id.value==""){
                    alert("아이디를 입력해 주세요");
                    //focus() 해당 입력 박스로 커서를 이동함
                    fm.mem_id.focus();
                    return;}
                if(fm.mem_pw.value==""){
                    alert("패스워드를 입력해 주세요");
                    fm.mem_pw.focus();
                    return;

                }
                alret(fm.mem_id.vlaue);
                alret(fm.mem_pw.vlaue);
                // 이동할 페이지 저으이(즉, 요청페이지 정의)
                fm.action = "./03_javascript.html";
                // 전송 처리
                fm.submit();
             }

        </script>
    </head>
    <body>
        <!-- form 태그의 역활
            - form 태그 영역 안에 있는 name이 있는 입력값들을 서버로 전송하는 기능을 수행함
            - form 태그 속성으로는 요청방식, 요청페이지 등을 지정할 수 있는 속성이 있음
            - 요청방식 : method -> post 와 get 방식이 있음
            - 요청페이지 정의 : action 속성에 정의
        -->
        <form name="fm", id="fm",action=#>
            아이디: <input type="text" name="mem_id" id="mem_id">
            <br>
            패스워드 : <input type="password" name="mem_pw" id="mem_pw">

        </form>
    <hr>
        <button onclick="goLogin()">클릭</button>
    </body>
    </html>

<DocType html>
    <html>
    <head>
        <title>07_js</title>
        <script type="text/javascript">
            function goClick(idx){
                var cars = ["saab", "Volvo", "BMW"];
                document.getElementById("p1").innerHTML = cars[idx];
            } 
        </script>
    </head>
    <body>
        <h3>자바스크립트 데이터 타입</h3>
    <!-- 
        - number : 숫자형 타입(ex : 1,2,1.2,0.9 등)
        - string : 문자열 타입(ex : "abc", 'abc' 등)
        - array : 배열 타입(ex : [1,3,4], ["a","b"] 등)
        - object : 객체 타입(ex : {a : "aaa", b : "bbb"} 등)
        - bool : 논리 타입(true, false)
     -->
        <p id="p1"></p>
        <button onclick="goClick(0)">클릭</button>
    </body>
    </html>
